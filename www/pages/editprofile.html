
<div class="page page-" data-name="editprofile">
    <div class="navbar ">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left  no-margin-right">
                <a href="#" class="link icon-only back">
                    <i class="icon f7-icons size-22">arrow_left</i>
                </a>
            </div>
            <div class="title">
                <h5 class="no-margin-bottom">Edit Profile</h5>
            </div>
            <div class="right">
                <a href="/settings/" class="link">
                    <i class="icon f7-icons size-22">gear_alt</i>
                </a>
            </div>
        </div>
    </div>


    <!-- main page content -->
    <div class="page-content has-footer">

        <!-- profile picture -->
        <div class="block  margin-bottom">
            <div class="row">
                <div class="col-auto">
                    <figure class="avatar avatar-100 rounded mx-auto">
                        <img src="img/user2.jpg" alt="" />
                    </figure>
                </div>
                <div class="col align-self-center">
                    <h5 class="margin-bottom-half">John Doe</h5>
                    <!-- <p class="text-opac">
                        B 32, maker street 4, Beside Train Tower, Algobbaalsa,<br />California- 25468
                        (US)</p> -->
                </div>
            </div>
        </div>

      

        <!-- Basic information -->
        <div class="block margin-bottom-half">
            <div class="row">
                <div class="col-100">
                    <h5>Basic Information</h5>
                </div>
            </div>
        </div>
        <div class="block margin-bottom">
            <div class="card card-light elevation-2">
                <div class="card-content card-content-padding">
                    <div class="row">
                        <div class="col-100 medium-50 large-33 margin-bottom-half">
                            <div class="list form-list ">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-floating-label">Your Name</div>
                                            <div class="item-input-wrap">
                                                <input type="text" name="name" value="John Doe">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-100 medium-50 large-33 margin-bottom-half">
                            <div class="list form-list ">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-floating-label">Mobile</div>
                                            <div class="item-input-wrap">
                                                <input type="text" name="mobile" value="">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-100 medium-50 large-33 margin-bottom-half">
                            <div class="list form-list ">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-floating-label">Email</div>
                                            <div class="item-input-wrap">
                                                <input type="email" name="email" value="">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                       
                        <div class="col-100 medium-50 large-33">
                            <div class="list form-list ">
                                <ul>
                                    <li class="item-content item-input item-input-with-value">
                                        <div class="item-inner">
                                            <label class="small text-muted">Profile Picture</label>
                                            <div class="item-input-wrap">
                                                <input type="file" name="avatar" class="input-with-value">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- update button -->
        <div class="block margin-bottom">
            <button class="button button-fill button-large elevation-2 color-green">Update</button>
        </div>


    </div>

    <!-- footer static -->
    <footer class="footer">
        <div class="container">
            <ul>
                <li>
                    <a href="/home/">
                        <span>
                            <i class="icon f7-icons">house</i>
                            <span class="nav-text">Home</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/stats/">
                        <span>
                            <i class="icon f7-icons">chart_bar</i>
                            <span class="nav-text">Stats</span>
                        </span>
                    </a>
                </li>
                <li class="center-item">
                    <a href="/cart/">
                        <span>
                            <i class="icon f7-icons">cart</i>
                            <span class="nav-text">card-content</span>
                            <!-- <span class="countercart">${cartCount}</span> -->
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/style/">
                        <span>
                            <i class="icon f7-icons">circle_grid_hex</i>
                            <span class="nav-text">Style</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a class="active" href="/settings/">
                        <span>
                            <i class="icon f7-icons">gear</i>
                            <span class="nav-text">Settings</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</div>
